<div class="d-flex h-100 flex-column">
<app-header></app-header>
<app-console [consoleId]="'consoleHeader'" [isHeader]="true" [code]="this.header" [cursorPosition]="[2,0]"></app-console>

<!-- <app-presentation-container></app-presentation-container> -->
<div class="main-container container-fluid">

  <div class="inner-container container">
    <div class="row">
      <div class="col-sm-4 col-s-12 col-6">
        <h2>
          {{'about-me.presentation-title' | translate}}
        </h2>
        <p>
          {{'about-me.presentation-content' | translate}}
        </p>
        <app-button [label]="'Contact Me!'" [color]="BUTTON_COLOR.PRIMARY"></app-button>
      </div>

      <div class="col portrait-col">
        <!-- <div class="portrait">

        </div> -->
      </div>

    </div>
  </div>
</div>
<div class="skills-container container-fluid">
<div class="container">
  <div class="row">
    <div class="col-6">
      <h5>What I can do</h5>
      <app-star-list [columns]="skillsList">

      </app-star-list>
    </div>
    <div class="col">

    </div>
    <div class="col-5">
      <h5>What I plan to do</h5>
      <app-star-list [columns]="toDoList">

      </app-star-list>
    </div>
  </div>


</div>
</div>
</div>
