  <button (mouseenter)="active=true" (mouseleave)="active=false" type="button" onclick="onClick()" [class]="class">
    <div layout="row" layout-align="space-around">
      <div class="tag-container">
        <span *ngIf="active" class="tag">&lt; </span>
      </div>
      <div class="label-container">
        {{label}}
      </div>
      <div class="tag-container">
        <span *ngIf="active" class="tag"> /&gt;</span>
      </div>
    </div>
  </button>
